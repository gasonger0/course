
@(title: String)(content: Html)(implicit flash: Flash)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <script type="module" src="@routes.Assets.at("javascripts/index-DhsI00yW.js")"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/index-Bift9DB3.css")">
@*       <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">*@
    </head>
    <body>
        @flash.get("msg")
        @* And here's where we render the `Html` object containing
         * the page content. *@
        @content

@*      <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>*@
    </body>
</html>
